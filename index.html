<!DOCTYPE html>
<html>
<head>
    <base target="_top">
</head>
<body>
    <form id="inputForm">
        <label>Beneficiário</label><br>
        <input type="text" id="beneficiario" required><br><br>

        <label>Entrada</label><br>
        <input type="date" id="dtEntrada" required><br><br>

        <label>Tipo de Produto</label><br>
        <select id="tipo">
            <option value="etico">Ético</option>
            <option value="etico">Genérico</option>
            <option value="etico">Perfumaria</option>
        </select><br><br>

        <label>Situação</label><br>
        <select id="situacao">
            <option value="0">Pendente</option>
            <option value="1">Pago</option>
        </select><br><br>

        <label>Valor</label>
        <input type="number" id="valor" step="0.01" required><br><br>

        <label>Vencimento</label>
        <input type="date" id="dtvencimento" required><br><br>

        <button type="button" onclick="registrarDados()">Registrar</button>
    </form>
</body>
</html>
