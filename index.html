<!DOCTYPE html>
<html>
<head>
    <base target="_top">
</head>
<body>
    <form id="inputForm">
        <label>Nome do Beneficiário:</label>
        <input type="text" id="nome" required><br><br>

        <label>Data de Entrada do Boleto:</label>
        <input type="date" id="dataEntrada" required><br><br>

        <label>Tipo de Mercadoria:</label>
        <input type="text" id="tipo" required><br><br>

        <label>Boleto Pago?</label>
        <select id="status">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select><br><br>

        <label>Valor:</label>
        <input type="number" id="valor" step="0.01" required><br><br>

        <label>Data de Vencimento:</label>
        <input type="date" id="vencimento" required><br><br>

        <button type="button" onclick="enviarDados()">Enviar</button>
    </form>

    <script>
        function enviarDados() {
            const dados = {
                nome: document.getElementById("nome").value,
                dataEntrada: document.GetElementById("dataEntrada").value,
                tipo: document.GetElementById("tipo").value,
                status: document.GetElementById("status").value,
                valor: parseFloat(document.GetElementById("valor").value),
                vencimento: document.getElementById("vencimento").value
            };
            google.script.run.salvarDadosNaPlanilha(dados);
            alert("Informações salvas com sucesso!");
        }
    </script>
</body>
</html>
